<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Image to Clip Tool</title>
<style>
body {
    background: #0d0d0d;
    color: #ffffff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 60px;
}
.container {
    max-width: 420px;
    margin: auto;
    border: 1px solid #333;
    padding: 25px;
}
input, button {
    margin-top: 15px;
}
button {
    padding: 10px 20px;
    cursor: pointer;
}
img {
    max-width: 100%;
    margin-top: 15px;
}
</style>
</head>

<body>
<div class="container">
    <h2>AI Image → Clip</h2>

    <input type="file" accept="image/*" id="img"><br>

    <button onclick="preview()">Upload ảnh</button>

    <div id="result"></div>

    <p style="opacity:0.5;margin-top:20px">
        Demo – chuẩn bị kết nối AI
    </p>
</div>

<script>
<script>
async function preview() {
  const input = document.querySelector('input[type="file"]');
  if (!input.files[0]) {
    alert("Chọn ảnh trước");
    return;
  }

  const file = input.files[0];
  const result = document.getElementById("result");
  result.innerHTML = "⏳ AI đang xử lý...";

  const response = await fetch(
    "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2",
    {
      method: "POST",
      headers: {
        "Accept": "image/png"
      },
      body: file
    }
  );

  if (!response.ok) {
    result.innerHTML = "❌ AI lỗi hoặc quá tải";
    return;
  }

  const blob = await response.blob();
  const img = document.createElement("img");
  img.src = URL.createObjectURL(blob);
  img.style.maxWidth = "100%";
  img.style.marginTop = "15px";

  result.innerHTML = "";
  result.appendChild(img);
}
</script>

</script>
</body>
</html>
