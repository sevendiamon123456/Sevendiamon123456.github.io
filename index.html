<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Image to Video</title>

<style>
body {
  background:#0f0f0f;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container {
  width:100%;
  max-width:420px;
  background:#1a1a1a;
  padding:20px;
  border-radius:12px;
}
h2 { text-align:center; }
input, textarea, button {
  width:100%;
  margin-top:12px;
  padding:10px;
  border-radius:8px;
  border:none;
}
textarea { resize:none; height:80px; }
button {
  background:#4f46e5;
  color:#fff;
  font-size:16px;
}
#loading {
  display:none;
  margin-top:15px;
  text-align:center;
}
video {
  width:100%;
  margin-top:15px;
  border-radius:10px;
}
</style>
</head>

<body>
<div class="container">
  <h2>AI Image → Video</h2>

  <input type="file" id="imageInput" accept="image/*">
  <textarea id="prompt" placeholder="Nhập prompt mô tả chuyển động..."></textarea>
  <button onclick="generate()">Generate</button>

  <div id="loading">⏳ AI đang xử lý...</div>

  <video id="resultVideo" controls></video>
</div>

<script>
function generate() {
  const img = document.getElementById("imageInput").files[0];
  const prompt = document.getElementById("prompt").value;
  if (!img || !prompt) {
    alert("Vui lòng chọn ảnh và nhập prompt");
    return;
  }

  document.getElementById("loading").style.display = "block";
  document.getElementById("resultVideo").style.display = "none";

  // DEMO: giả lập AI render
  setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    const video = document.getElementById("resultVideo");

    // video demo mẫu (thay bằng AI thật sau)
    video.src = "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4";
    video.style.display = "block";
  }, 3000);
}
</script>
</body>
</html>
